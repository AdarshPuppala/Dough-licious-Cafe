<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'img/bakery-logo.png' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'styles/checkout.css' %}"
    />
    <script src="{% static 'js/checkout.js' %}"></script>
  </head>
  <body>
    <div class="d-flex flex-row">
      <nav
        class="sidebar col-3 d-flex flex-column flex-shrink-0 sticky-top vh-100 align-items-center"
      >
        <div class="d-flex justify-content-center">
          <img
            class="bakery-logo"
            src="{% static 'img/bakery-logo.png' %}"
            alt="Bakery Logo"
          />
        </div>
        <button
          class="sidebar-button"
          onclick="location.href='{% url 'index' %}'"
        >
          Home
        </button>
        <button
          class="sidebar-button"
          onclick="location.href='{% url 'menu' %}'"
        >
          Order
        </button>
        <button
          class="sidebar-button sidebar-active"
          onclick="location.href='{% url 'checkout' %}'"
        >
          Cart
        </button>
      </nav>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            <h2>Order Summary</h2>
            <table class="table">
              <thead>
                <tr>
                  <th>Item</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
              </thead>
              <tbody id="cart-items-table">
                <!-- Cart items will be dynamically added here using checkout.js -->
              </tbody>
            </table>
          </div>
          <div class="col-md-4">
            <h2>Order Total</h2>
            <p>Total Items: <span id="total-items-count"></span></p>
            <p>Total Price: $<span id="total-price"></span></p>
            <input
              type="text"
              class="form-control w-50 mr-auto mb-4"
              id="pickup-name"
              placeholder="Enter the pickup name"
            />
            <button id="submit-order-btn" class="btn btn-primary">
              Submit Order
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="{% static 'js/checkout.js' %}"></script>
  </body>
</html>
